<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Organization & Architecture Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Computer Organization & Architecture Quiz</h1>
        </div>
        
        <div id="quiz-content">
            <div class="quiz-progress">
                <span id="progress-text">Question 1 of 40</span>
                <span id="score-text">Score: 0/0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="question" id="question-text">
                <!-- Question will be displayed here -->
            </div>
            
            <div class="options" id="options-container">
                <!-- Options will be displayed here -->
            </div>
            
            <div class="feedback" id="feedback">
                <!-- Feedback will be displayed here -->
            </div>
            
            <div class="buttons">
                <button class="previous-btn" id="previous-btn" disabled>Previous</button>
                <button class="next-btn" id="next-btn" disabled>Next</button>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <h2>Quiz Completed!</h2>
            <div class="score">Your score: <span id="final-score">0/40</span></div>
            <div id="category-scores"></div>
            <div class="result-details" id="result-details">
                <!-- Results will be displayed here -->
            </div>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
